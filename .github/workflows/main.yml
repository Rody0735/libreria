name: Flutter CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 11

      - name: Install Flutter
        uses: subosito/flutter-action@v2

      - name: Get Flutter packages
        run: flutter pub get

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: Prepare Android Emulator
        run: |
          sudo apt-get update
          sudo apt-get install -y lib32stdc++6 qemu-kvm
          sudo adduser $USER kvm
          sudo chown $USER:$USER /dev/kvm
          yes | sdkmanager --licenses
          sdkmanager --install "system-images;android-30;google_apis;x86_64"
          avdmanager create avd -n test -k "system-images;android-30;google_apis;x86_64" --force

      - name: Start Emulator
        run: |
          $ANDROID_HOME/emulator/emulator -avd test -no-audio -no-window &
          adb wait-for-device
          sleep 60
          adb shell settings put global window_animation_scale 0.0
          adb shell settings put global transition_animation_scale 0.0
          adb shell settings put global animator_duration_scale 0.0

      - name: Wait for Android Emulator to be ready
        run: |
          boot_completed=""
          until [[ "$boot_completed" =~ "1" ]]; do
            sleep 10
            boot_completed=$(adb shell getprop sys.boot_completed 2>&1 &)
          done
          sleep 30

      - name: Run Flutter integration tests
        run: flutter drive --driver=test_driver/integration_test.dart --target=integration_test/app_test.dart

      - name: Run Flutter unit tests
        run: flutter test

      - name: Build Flutter app
        run: flutter build apk

      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: app-${{ github.run_number }}
          path: build/app/outputs/flutter-apk/app-release.apk
